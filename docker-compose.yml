# Docker Compose para Dokploy - Dash/Plotly
# Subdomínio: paineis.angelaleitte.com.br
# No Dokploy: aba Domains → Host: paineis.angelaleitte.com.br → Container Port: 8050

services:
  dash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dash-paineis
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8050
    ports:
      - "8050:8050"
